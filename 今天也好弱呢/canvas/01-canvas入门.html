<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 设置canvas标签的宽高最好通过canvas标签的属性进行设置,不要用css设置 -->
  <canvas id="demo" width="600" height="600">
    你的浏览器不支持canvas,请升级浏览器
  </canvas>
  <script>
    // 第一步,拿到canvas标签
    const canvas = document.getElementById('demo');
    canvas.style.border = '2px solid skyblue'
    // 第二步,拿到canvas上下文
    const ctx = canvas.getContext('2d');
    // 第三步,绘制
    ctx.moveTo(100, 100); // 把画笔移动到100, 100点
    ctx.lineTo(200, 100); // 从画笔的位置,画一条直线到200, 100
    ctx.lineTo(100, 200); 
    // ctx.lineTo(100, 100)
    // lineTo方法可以多次使用,最后使用closePath方法,自动绘制一条当前点到起始点的
    // 直线,形成一个封闭图形,省却使用一次lineTo方法
    ctx.closePath() // 闭合路径

    // 设置线宽
    ctx.lineWidth = 4
    // 设置描边样式
    ctx.strokeStyle = "red"
    // stroke: 描边
    ctx.stroke() 
    // 填充的样式
    ctx.fillStyle = "green"
    // 进行填充
    ctx.fill()


    // context.moveTo(x, y)就是路径绘制的点移动到某个位置,通常表示路径绘制的起始点
    // context.lineTo(x, y)绘制直线以连接当前的起始点和指定的点
    // context.closePath()闭合路径,会把路径最后位置和开始点以直线连接,形成闭合区域
    // context.lineWidth设置线宽
    // context.stroke()对路径进行描边
    // context.strokeStyle用来设置描边的样式
  </script>
</body>
</html>
